{{template "header"}}
<div class="container">
  <form action="/fill" class="w-50 mx-auto">
    <input
      name="url"
      type="text"
      class="form-control text-light mt-2 bg-dark"
      placeholder="Reddit URL"
      autocomplete="off"
    />
    <input
      type="submit"
      class="form-control btn btn-primary mt-2"
      value="Convert"
    />
  </form>
</div>
{{template "footer"}}
